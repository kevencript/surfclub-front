<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <title>Central de Serviços - SURF TELECOM</title>
    <!-- <link rel="icon" href="img/favicon.png"> -->

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
  </head>

  <body>
    <section id="navbar-horizontal">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <header class="container">
      <div class="row">
        <div class="col-md-3 col-xs-12 d-flex justify-content-center" id="logo">
          <!-- início logo -->
          <img src="img/logos.png" id="logo-img" />
        </div>
        <!-- fim logo -->

        <div
          class="col-sm-12 col-md-9 d-flex justify-content-end azul-escuro"
          id="cabecalho"
        >
          <!-- início título cabeçalho -->
          abrir <br /><span class="negrito laranja">chamado</span>
        </div>
        <!-- fim título cabeçalho -->
      </div>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-3 col-sm-12 d-flex flex-column" id="menu-lateral">
          <!-- início menu lateral -->

          <section class="menu-lateral">
            <div class="align-self-center azul-claro" id="titulo-menu">
              central de <br />
              <div class="negrito font30">serviços</div>
            </div>

            <div class="align-self-center azul-claro" id="operadora-telefone">
              operadora: <br />
              <div class="negrito font16">algar</div>
              <br /><br />
              telefone: <br />
              <div class="negrito font16">55 21 9 9999-9999</div>
            </div>

            <div class="chamados">
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-outline-light btn-azul btn-chamados"
                  id="chamado-abrir"
                >
                  <img src="img/abrir-chamado.png" />
                  abrir chamado
                </button>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-outline-light btn-azul btn-chamados"
                  id="chamado-aberto"
                >
                  <img src="img/chamados-abertos.png" />
                  chamados abertos
                  <span class="badge badge-light align-items-end">15</span
                  ><span class="sr-only">Chamados Abertos</span>
                </button>
              </div>

              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-outline-light btn-azul btn-chamados"
                  id="chamado-fechado"
                >
                  <img src="img/chamados-fechados.png" />
                  chamados fechados
                  <span class="badge badge-light align-items-end">27</span
                  ><span class="sr-only">Chamados Fechados</span>
                </button>
              </div>
            </div>
          </section>
        </div>
        <!-- fim menu lateral -->

        <div
          class="col-sm-12 col-md-9 d-flex justify-content-center align-items-center"
        >
          <!-- início formulário -->
          <form id="formulario">
            <div class="form-group">
              <label for="tipoInp" class="azul-escuro negrito">Tipo:</label>
              <select class="form-control" id="tipoInp">
                <option selected> - Escolha o tipo do chamado - </option>
                <option value="1">Um</option>
                <option value="2">Dois</option>
                <option value="3">Três</option>
              </select>
            </div>

            <div class="form-group">
              <label for="servicoInp" class="azul-escuro negrito"
                >Serviço:</label
              >
              <select class="form-control " id="servicoInp">
                <option selected> - Selecione o serviço desejado - </option>
                <option value="1">Um</option>
                <option value="2">Dois</option>
                <option value="3">Três</option>
              </select>
            </div>

            <div class="form-group ">
              <label for="tituloInp" class="azul-escuro negrito">Título:</label>
              <div>
                <input type="text" class="form-control" id="tituloInp" />
              </div>
            </div>

            <div class="form-group">
              <label for="descricaoInp" class="azul-escuro negrito"
                >Descrição:</label
              >
              <textarea
                class="form-control"
                id="descricaoInp"
                style="resize: none"
                rows="4"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="uploadFile" class="azul-escuro negrito"
                >Anexo:
              </label>
              <span class="form-control"
                >oi
                <label
                  for="arquivoBut"
                  id="btn-arquivo"
                  class="justify-content-end"
                  ><img src="img/bt-laranja.png"/></label
              ></span>
              <input type="file" class="custom-form laranja" id="arquivoBut" />
            </div>

            <div class="form-group">
              <label for="telefoneInp" class="azul-escuro negrito"
                >Telefone Alternativo:</label
              >
              <div>
                <input type="text" class="form-control" id="telefoneInp" />
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-laranja">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <!-- fim formulário -->
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
