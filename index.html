<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/estilo.css">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>SURF GROUP - Central de Serviços</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <div class="sidebar-fake"></div>
      <nav id="sidebar">
          <div class="sidebar-header text-center">
            <img src="img/logos.png" id="logotipo">
          </div>

          <hr>

          <ul class="list-unstyled components">
              <li class="active">
                <p class="text-center" id="menu-title"><span class="central">Central de </span><br><span class="servicos">Serviços</span></p>

                <p id="campo-usuario">
                  <span class="campo-operadora">Operadora:</span><br>
                  <span class="operadora">ALGAR</span><br>
                  <span class="campo-telefone">Telefone:</span><br>
                  <span class="telefone">55 21 9 9999-9999</span><br>
                </p>

                <li>
                  <a href="#">
                    <img src="img/add-chamado.svg" class="svg-icon">
                    <span>Abrir Chamado</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <img src="img/chamados.svg" class="svg-icon">
                    <span>Chamados Abertos</span> <span class="badge badge-light">750</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <img src="img/remove-chamado.svg" class="svg-icon">
                    <span>Chamados Fechados</span> <span class="badge badge-light">1770</span>
                  </a>
                </li>
              </li>
          </ul>

      </nav>

      <!-- Page Content  -->
      <div id="content">
        <section class="container">
          <div class="row">
            <div class="col-12" id="cabecalho">
              Abrir <span class="chamado">Chamado</span>
              <hr />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-9 col-lg-7 col-xl-8 mx-auto">
              <form id="formulario">
                
                <div class="form-group">
                  <label for="tipoInp" class="azul-escuro negrito">Tipo:</label>
                  <select class="form-control" id="tipoInp">
                  <option selected> - Escolha o tipo do chamado - </option>
                  <option value="1">Um</option>
                  <option value="2">Dois</option>
                  <option value="3">Três</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="servicoInp" class="azul-escuro negrito">Serviço:</label>
                  <select class="form-control" id="servicoInp">
                    <option selected> - Selecione o serviço desejado - </option>
                    <option value="1">Um</option>
                    <option value="2">Dois</option>
                    <option value="3">Três</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="tituloInp" class="azul-escuro negrito">Título:</label>
                    <div>
                      <input type="text" class="form-control" id="tituloInp">
                    </div>
                </div>

                <div class="form-group">
                  <label for="descricaoInp" class="azul-escuro negrito">Descrição:</label>
                  <textarea class="form-control" id="descricaoInp" style="resize: none" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="descricaoInp" class="azul-escuro negrito">Anexo:</label>
                  <div class="input-group">

                    <input type="text" class="form-control" placeholder="Nenhum arquivo selecionado" disabled readonly>
                      <div class="input-group-btn">
                        <span class="fileUpload btn btn-laranja-upload">
                          <span class="upl" id="upload"><i class="fas fa-file-upload"></i></span>
                          <input type="file" class="upload up" id="up" onchange="readURL(this);">
                        </span>
                      </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="telefoneInp" class="azul-escuro negrito">Telefone Alternativo:</label>
                  <div>
                    <input type="text" class="form-control" id="telefoneInp">
                  </div>
                </div>
                
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-laranja">Enviar</button>
                </div>
            </form>
            </div>
          </div>
                    
        </section>
      </div>
  </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    
  </body>
</html>
